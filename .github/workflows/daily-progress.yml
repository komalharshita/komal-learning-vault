name: Daily Progress Log

on:
  schedule:
    - cron: "0 0 * * *"     # runs every day at 00:00 UTC
  workflow_dispatch:

jobs:
  update-progress:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run progress update script
        run: python scripts/update_log.py

      - name: Commit and push changes (counts as contribution)
        run: |
          git config user.name "komalharshita"
          git config user.email "12345678+komalharshita@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: daily progress log ($(date -u '+%Y-%m-%d'))"
          git push origin HEAD:main

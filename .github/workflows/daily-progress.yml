name: Daily Progress Log

on:
  schedule:
    - cron: "0 0 * * *"     # runs every day at 00:00 UTC
  workflow_dispatch:        # allow manual trigger

jobs:
  update-progress:
    runs-on: ubuntu-latest

    permissions:
      contents: write        # REQUIRED to allow pushing commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run progress update script
        run: python scripts/update_log.py

      - name: Commit and push changes (counts as contribution)
        run: |
          git config user.name "komalharshita"
          git config user.email "komal.sony234@gmail.com"

          git add -A

          # Skip if no real changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Dynamic commit message (unique per day)
          git commit -m "chore: daily progress log ($(date -u '+%Y-%m-%d'))"

          # Push to default branch
          git push origin HEAD

name: Daily Progress Log

on:
  schedule:
    - cron: "0 0 * * *"     # runs every day at 00:00 UTC
  workflow_dispatch:        # allow manual trigger

jobs:
  update-progress:
    runs-on: ubuntu-latest

    permissions:
      contents: write        # REQUIRED to allow pushing commits
      actions: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # enables push access
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run progress update script
        run: python scripts/update_log.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily progress update (auto)"
          git push

